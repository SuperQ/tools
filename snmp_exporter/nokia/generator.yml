---
modules:
  nokia:
    walk:
    - TIMETRA-SERV-MIB::svcDescription
  nokia_bgp:
    walk:
    - TIMETRA-BGP-MIB::tBgpPeerNgTable
    lookups:
    - source_indexes:
      - tBgpPeerNgInstanceIndex
      - tBgpPeerNgAddress
      lookup: tBgpPeerNgPeerAS4Byte
  nokia_sub:
    walk:
    - tmnxSubMgmtPortSSubscribers
    lookups:
    - source_indexes:
      - tmnxSubMgmtPortID
      lookup: ifIndex
    - source_indexes:
      - ifIndex
      lookup: ifDescr
