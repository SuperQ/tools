modules:
  if_mib:
    walk:
    - sysUpTime
    - ifTable
    - etherStatsTable
    - ifXTable
    lookups:
    - old_index: ifIndex
      new_index: ifAlias
    - old_index: ifIndex
      new_index: ifDescr
    - old_index: ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      new_index: 1.3.6.1.2.1.31.1.1.1.1 # ifName
