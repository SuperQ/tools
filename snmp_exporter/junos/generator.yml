---
modules:
  # Trimmed down if_mib for slow JunOS devices.
  if_mib_junos:
    walk:
    - sysUpTime
    # ifXTable
    - ifHCInOctets
    - ifHCInUcastPkts
    - ifHCInBroadcastPkts
    - ifHCOutOctets
    - ifHCOutUcastPkts
    - ifHCOutBroadcastPkts
    lookups:
    - source_indexes: [ifIndex]
      lookup: ifAlias
    #- source_indexes: [ifIndex]
    #  # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
    #  lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
    - source_indexes: [ifIndex]
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric

  # Trimmed down if_mib for slow JunOS devices.
  if_mib_junos_errors:
    walk:
    # ifTable
    - ifAdminStatus
    - ifOperStatus
    - ifInDiscards
    - ifInErrors
    - ifOutDiscards
    - ifOutErrors
    # ifXTable
    - ifHighSpeed
    lookups:
    - source_indexes: [ifIndex]
      lookup: ifAlias
    #- source_indexes: [ifIndex]
    #  # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
    #  lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
    - source_indexes: [ifIndex]
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAdminStatus:
        type: EnumAsStateSet
      ifAlias:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifOperStatus:
        type: EnumAsStateSet
      ifType:
        type: EnumAsInfo

  #junos_other:
