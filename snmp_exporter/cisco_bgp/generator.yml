modules:
  cisco_bgp:
    walk:
    - CISCO-BGP4-MIB::cbgpPeerTable
    - CISCO-BGP4-MIB::cbgpPeer2Table
    - CISCO-BGP4-MIB::cbgpPeer2AddrFamilyPrefixTable
    lookups:
    - source_indexes: [cbgpPeer2RemoteAddr]
      lookup: cbgpPeer2RemoteAs
    - source_indexes: [bgpPeerRemoteAddr]
      lookup: bgpPeerRemoteAs
    overrides:
      bgpPeerState:
        type: EnumAsStateSet
      bgpPeerAdminStatus:
        type: EnumAsStateSet
